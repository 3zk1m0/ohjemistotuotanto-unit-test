name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Change workdir
      run: cd build/
    - name: cmake
      run: cmake .. -DCMAKE_BUILD_TYPE=Debug -G "Unix Makefiles"
    - name: make
      run: make all
    - name: unit-test
      run: ./tst/ExampleProject_tst
